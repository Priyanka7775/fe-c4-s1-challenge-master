<div class="container">
  <div class="row">
    <div class="col-lg-3 m-2  p-3 mb-5 bg-white rounded" *ngFor="let note of notes">
      <mat-card class="example-card">
        <mat-card-title>{{ note.title }}</mat-card-title>
        <mat-card-content>
      <p class="text-center">{{ note.content }}</p>
    </mat-card-content>
    </mat-card>
    <mat-accordion  hideToggle>
      <mat-expansion-panel>
        <mat-expansion-panel-header >
          
        </mat-expansion-panel-header>
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          <mat-icon style="color:rgb(40, 40, 160) ;">bookmarks</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          <mat-icon style="color:rgb(40, 40, 160) ;">edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          <mat-icon style="color:rgb(40, 40, 160) ;">delete</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          <mat-icon style="color: rgb(235, 30, 98);">notifications</mat-icon>
        </button>
      </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
